<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Health Tracker</title>
</head>

<body>
    <div id="health-tracker-app">
        <div id="container-search">
            <label for="search-input">Food Search:</label>
            <input id="search-input" placeholder="Guacamole" size="25">
            <button id="search-button" type="button">Go</button>
        </div>
        <div id="create-record">
            <button id="create-button" type="button">Create Record</button>
        </div>
        <div id="container-results">
            <ul id="food-item-list">
                <li class="food-item"></li>
            </ul>
        </div>
    </div>
    <!-- Food Item Template -->
    <script type="text/template" id="food-item-template">
        <div class="food-item">
            <div class="food-item-name">
                <%= item_name %>
            </div>
        </div>
    </script>
    <!-- jQuery -->
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <!-- Underscore (needed for Backbone) -->
    <script src="js/lib/underscore-min.js"></script>
    <!-- Backbone -->
    <script src="js/lib/backbone-min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- BackboneFire -->
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
    <script src="js/models/food-item.js"></script>
    <script src="js/collections/food-item-list.js"></script>
    <script src="js/views/food-item-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
