<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css\style.css">
    <title>Health Tracker</title>
</head>

<body>
    <div id="health-tracker-app">
        <div id="container-search">
            <span id="search-text">Search:</span>
            <input id="search-input" placeholder="Type in your food here" size="25">
            <button id="search-button" type="button">Go</button>
        </div>
        <div id="container-results">
            <ul id="food-list">
                <li class="food-item"></li>
            </ul>
        </div>
    </div>
    <script type="text/template" id="food-item-template">
        <div class="food-item">
            <div class="food-item-name"> <%= item_name %> </div>
        </div>
    </script>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/models/food-item.js"></script>
    <!--Commented out until models and collections are fully implemented-->
    <!--<script src="js/collections/food-item-list.js"></script>-->
    <script src="js/views/food-item-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
